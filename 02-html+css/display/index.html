<!doctype html>
<html>
  <head>
    <title>CSS Display Demo</title>
    <link rel="stylesheet" href="css/display.css">
  </head>
  <body>

    <h1>Display Demo</h1>

    <div class="box">
      This is a box
    </div>

    <div class="box block">
      This is another box
    </div>

    <div class="box inline">
      This is an inline box
    </div>

    <div class="box inline">
      This is an inline box
    </div>

    <div class="box inline-block">
      This is an inline block box
    </div>

    <div class="box inline-block">
      This is an inline block box
    </div>

    <div class="box hidden">
      This is a hidden box
    </div>

    <p>before invisible</p>

    <div class="box invisible">
      This is an invisible box
    </div>

    <p>after invisible</p>

  </body>
</html>
